 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kechup | Easy Database & Order Management System</title>
    <link href="{% static 'local/auth.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'local/src/bill.png' %}" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<!-- loading path -->

    <div class="page">
        <div>
            <img src="{% static 'local/src/Lazy-kook.png' %}" alt="Loadin ...">
        </div>
        <div>
            <h2>Loading ...</h2>
        </div>
    </div>

<!-- header part -->

    <header data-aos="fade-in" data-aos-duration="700">
        <h1>Kechup.</h1>
    </header>


<!-- content entering path -->

    <section class="log-div">
        <div class="forms">
            <div class="form-next">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="text" name="namecall" class="k-name" autocomplete="off" placeholder="Name" title="Enter Your Name" required>
                    <input type="password" name="codecall" class="k-code" autocomplete="off" placeholder="Passcode" title="Enter Secret Code" required>
            </div>
            <div class="form-mate">
                <input type="submit" value="Go" class="k-send">
                </form>
            </div>
        </div>
    </section>


<!-- Creators Path to show Info -->

    <section class="creators">
    <div class="cret-meet" data-aos="fade-in" data-aos-duration="1400">
        <h1>Meet The Creators</h1>
    </div>
    <div class="cret-inf">
        <div class="cret-body" >
        <div class="cret-zoo" data-aos="slide-right" data-aos-duration="1000">
            <img src="{% static 'local/src/creatorOne.jpg' %}" class="img-not-user" alt="">
            <h2>Lali Akhil Raj</h2>
            <h3>Computer Science Engineer</h3>
            <h3>IIT (BHU)</h3>
        </div>
        <div class="cret-zoo" data-aos="slide-left" data-aos-duration="1000">
            <img src="{% static 'local/src/creatorTwo.jpg' %}" class="img-not-user" alt="">
            <h2>Prakhar Goyal</h2>
            <h3>Computer Science Engineer</h3>
            <h3>IIT (BHU)</h3>
        </div>
        </div>
    </div>
    </section>


<!-- footer part -->

    <footer data-aos="fade-in" data-aos-duration="1000">
        <h5> &copy; 2020 Kechup Inc.</h5>

        <a href="https://Github.com/Lalisfeed/Kechup/issues/" target="_blank" title="Send us your Complaints">
            <h4>Contact Us</h4>
        </a>
    </footer>

<!-- All Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


    <script async>
        window.addEventListener('DOMContentLoaded', () => {
                document.querySelector('.page').style.display = "flex";
                console.log('DOMContentLoaded')
            })
        
        window.addEventListener('load', () => {
             document.querySelector('.page').style.display = "none";
            console.log('loading...')
        })

    </script>
</body>
</html>
