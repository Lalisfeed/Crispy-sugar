{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | Kechup</title>
    <link href="{% static 'local/locate.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'local/src/bill.png' %}" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@900&display=swap" rel="stylesheet">
    {% block head %} {% endblock %}
</head>

<body>
    <header data-aos="fade-in">
        <div class="head-file">
        <div class="logo">
            <div class="logo-1"><a href="{% url 'local:menu' %}"><h1>Kechup.</h1></a></div>
        </div>
        <div class="but-s">
            <div class="buts-on"><a href="{% url 'local:menu' %}"><button class="but-x" id="x0" title="Menu">Menu</button></a></div>
            <div class="buts-on"><a href="{% url 'local:orders' %}"><button class="but-x" id="x1" title="View Orders">Orders</button></a></div>
            <div class="buts-on"><a href="{% url 'local:settings' %}"><button class="but-x" id="x2" title="Go to Settings">Settings</button></a></div>
            <div class="buts-on"><a href="{% url 'local:profile' %}"><button class="but-x" id="x3" title="Your Profile">Profile</button></a></div>
            <div class="buts-on"><a href="{% url 'local:noauth' %}"><button class="but-xl" id="x4" title="Logout">Logout</button></a></div>
        </div>
    </header>

    <div class="bord"></div>
    
    <section class="section-xy">
        {% block body %}
        {% endblock %}
    </section>


    <!-- Scripts for Body -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>

</html>
